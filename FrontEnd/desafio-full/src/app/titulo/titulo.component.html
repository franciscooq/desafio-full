<hr>
<h2>Titulos Cadastrados</h2>
<table>
    <tr>
        <th>Número do título</th>
        <th>Nome do devedor</th>
        <th>Qtde de parcelas</th>
        <th>Valor original </th>
        <th>Dias em atraso</th>
        <th>Valor atualizado na data de hoje</th>
    </tr>
    <tr *ngFor="let titulo of titulos">
        <td>{{titulo.numeroTitulo}}</td>
        <td>{{titulo.clienteDevedor.nome}}</td>
        <td>{{titulo.parcelas.length}}</td>
        <td>{{titulo.valorOriginal}}</td>
        <td>{{titulo.diasAtraso}}</td>
        <td>{{titulo.valorAtualizado}}</td>
    </tr>
</table>
